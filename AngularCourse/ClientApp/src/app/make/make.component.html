<p>
  make list!
</p>

<form>
  <div class="form-group">
    <label for="inputAddress">Name</label>
    <input type="text" [(ngModel)]="make.name" name="name" class="form-control" >
  </div>
  <button type="submit" class="btn btn-primary" (click)=createMake(make)>Create</button>  
</form>


<table class="table"> 
  <th>Id</th>
  <th>Name</th>
  <tbody *ngFor="let make of makes;let makeIndex=index">
    <td>{{make.id}}</td>
    <td>{{make.name}}</td>
    
    <table class="table">
      <th>Model Name</th>
      <tbody *ngFor="let model of makes[makeIndex].models">
      <td>{{model.name}}</td>
      </tbody>
    </table>   
 
  </tbody>
</table>
<form>
  <div class="form-group">
    <label for="inputAddress">Id</label>
    <input type="text" [(ngModel)]="make.id" name="id" class="form-control" >
  </div>
  <div class="form-group">
    <label for="inputAddress">Name</label>
    <input type="text" [(ngModel)]="make.name" name="name" class="form-control" >
  </div>
  <button type="submit" class="btn btn-primary" (click)=editMake(make)>Edit</button>  
</form>
